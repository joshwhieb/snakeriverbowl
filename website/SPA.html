<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="scripts/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="scripts/whateverthehellyouwanttocallit.js" type="text/javascript"></script>
    <meta charset="utf-8" />
    <title>Snake River Bowl</title>
    <link href="css/style.css" rel="stylesheet" />
    
</head>
<body>
    <div id="header">
        <img src="images/snakeriverbowl.png"/>
    </div>

    <div id="container">
        <div id="left">
            <ul>
                <li>Josh Hieb</li>
                <li>Mark Studer</li>
            </ul>
        </div>
        <div id="right">
            <p>Name:</p>
            <input type="text" name="name" id="name" value="" />
            <p>E-mail:</p>
            <input type="text" name="email" id="email" value="" />
            <p>Date:</p>
            <input type="text" name="date" id="date" value="" />
            <p>Address:</p>
            <input type="text" name="name" value="" />
            <p>City:</p>
            <input type="text" name="name" id="city" value="" />
            <p>State:</p>
            <input type="text" name="name" value="" />
            <p>Zip:</p>
            <input type="text" name="name" value="" />
            <p>Phone#:</p>
            <input type="text" name="name" value="" />
            <p>Degree of oval:</p>
            <input type="text" name="name" value="" />
            <p>Width:</p>
            <input type="type" name="name" value="" />
            <p>Ball:</p>
            <input type="type" name="name" value="" />
            <p>Weight:</p>
            <input type="type" name="name" value="" />
            <p>Serial Number:</p>
            <input type="type" name="name" value="" />
        </div>
        <div id="center">
            <div id="bridge">
                <p>Bridge</p>
                <input type="type" name="name" value="" size="10" />
            </div>
            <div id="leftspan">
                <p>leftspan</p>
                <input type="type" name="name" value="" size="10" />
            </div>
            <div id="rightspan">
                <p>rightspan</p>
                <input type="type" name="name" value="" size="10" />
            </div>
            <div id="forwardpitch">
                <div id="measurementbox">
                    <input type="type" name="name" value="" size="10" />
                </div>
            </div>
            <div id="middlepitch">
                <div id="measurementbox">
                    <input type="type" name="name" value="" size="10" />
                </div>
            </div>
            <div id="backpitch">
                <div id="measurementbox">
                    <input type="type" name="name" value="" size="10" />
                </div>
            </div>
            <div id="forwardthumbpitch">
                <div id="measurementbox">
                    <input type="type" name="name" value="" size="10" />
                </div>
            </div>
            <div id="leftthumbpitch">
                <div id="measurementbox">
                    <input type="type" name="name" value="" size="10" />
                </div>
            </div>
            <div id="backwardthumbpitch">
                <div id="measurementbox">
                    <input type="type" name="name" value="" size="10" />
                </div>
            </div>
            <div id="rightthumbpitch">
                <div id="measurementbox">
                    <input type="type" name="name" value="" size="10" />
                </div>
            </div>
            <div id="middlefinger">
                <div id="fingerHole">
                    <input type="type" name="name" value="" size="10" />
                </div>
            </div>
            <div id="ringfinger">
                <div id="fingerHole">
                    <input type="type" name="name" value="" size="10" />
                </div>
            </div>
            <div id="thumb">
                <div id="fingerHole">
                    <input type="type" name="name" value="" size="10" />
                </div>
            </div>


        </div>
    </div>
</body>
</html>
